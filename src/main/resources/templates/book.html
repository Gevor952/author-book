<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
Book<br>
<a href="/book/add" >add</a>
<br>
<table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>author</th>
        <th>delete</th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getTitle()}"></td>
        <td th:text="${book.getAuthor().getName()}"></td>
        <td><a th:href="@{/book/delete(id=${book.getId()})}">delete</a> /  <a th:href="@{/book/edit(id=${book.getId()})}">Edit</a></td>
    </tr>

</table>
</body>
</html>
