<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
add_book<br>
<form action="/book/add" method="post">
    <input type="text" placeholder="title" name="title">
    <select name="author" >
        <option th:each="author : ${authors1}" th:value="${author.getId()}" th:text="${author.getName()}"></option>
    </select>
    <input type="submit">
</form>
</body>
</html>
